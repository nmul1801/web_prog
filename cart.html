<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartStyle.css">
    <title>Cart</title>
</head>
<body>

<script>
        
const obj = JSON.parse('{"name":"John", "age":30, "city":"New York"}');
numItems = 1;

s = "<table><th>Name</th><th>Quantity</th><th>Price</th>";

for (i = 0; i < numItems; i++) {
s += "<tr><td>" + obj.name + "</td><td>" + obj.age + "</td><td>" + obj.city + "</td><td></tr>";
}

s += "</table>";
console.log(s);
document.writeln(s);
</script>

</body>
</html>
