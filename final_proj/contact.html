<body> 
    <div class="container">
        <h1>Contact Us</h1>
        <h4>Any questions? Just fill in your details and your message. We will be quick to respond.</h4>
        <form name="contactForm" id="contactForm">
            <div class="formElem"><label for="txtNameId">Name:*</label><br /> <textarea type='text' rows="2" name='txtName' id='txtNameId'></textarea></div><br /><br />

            <div class="formElem"><label for="txtEmailId">Email:*</label><br /> <textarea  type='text' rows="2" name='txtEmail' id='txtEmailId'></textarea></div><br /><br />

            <div class="formElem"><label for="txtEmailId">Phone Number*:</label><br /> <textarea type='text' rows="2" name='txtPhone' id='txtPhoneId'></textarea></div><br /><br />

            <div class="formElem"><label for="txtMessageId">Message:*</label> <br /><textarea rows="4" columns="150" name='txtMessage' id='txtMessageId'></textarea></textarea> </div><br /><br />

            <div id="sub_container">
                <div class="formElem"><input id="formSubmit" type = 'button' value = 'Submit'></div> <br />
            </div>
        </form>
    </div>
    <script src="validate_contact.js"></script>
</body>
