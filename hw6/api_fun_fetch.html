
<!doctype html>
<html>
<head>
    
	<title>EMOJI</title>
	<meta charset="utf-8"/>
    <style>
        #pg-content {width: 50vw; margin: auto; text-align: center;}
        #content {font-size: 200px;}
    </style>
	<script>
        function get_content () {
            fetch("https://emojihub.yurace.pro/api/random")
            .then((response) => response.json())
            .then((data) => document.getElementById("content").innerHTML = data["htmlCode"][0]);
        } 
	</script>
</head>

<body onload="get_content()">
    <div id="pg-content">
        <h1>Random Emoji Maker With Fetch</h1>
        <div id="content"></div>
        <button onclick="get_content()">New Emoji</button>
    </div>
</body>
</html>
