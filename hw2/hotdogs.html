<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joe's Hotdog Shop</title>
    <style>
        body {text-align: center; margin-top: 20px;}
    </style>
</head>
<body>
</body>
<script>
    function round_to_two_places (flt) {
        mult = parseInt(flt * 100)
        if (mult % 100 == 0)
        {
            return parseFloat(mult / 100) + ".00"
        } 
        
        if (mult % 10 == 0)
        {
            return parseFloat(mult / 100) + "0"
        }

        return parseFloat(mult / 100).toString()
    }
    
    // test cases for rounding
    console.log(round_to_two_places(3.1412312313))
    console.log(round_to_two_places(3))
    console.log(round_to_two_places(19.132542312231541253))
    console.log(round_to_two_places(3.00))
    console.log(round_to_two_places(3.12))
    console.log(round_to_two_places(19.1))
    console.log(round_to_two_places(19.01))
    console.log(round_to_two_places(23121))

    num_hotdogs = prompt("How many hotdogs do you want?", "0")
    num_fries = prompt("How many fries do you want?", "0")
    num_sodas = prompt("how many sodas do you want?", "0")
    // num ordered
    document.write("Hotdogs ordered: " + num_hotdogs + "<br>")
    document.write("Fries ordered: " + num_fries + "<br>")
    document.write("Sodas ordered: " + num_sodas + "<br>")

    // sub totals
    sub_hotdogs = parseInt(num_hotdogs) * 4
    sub_fries = parseInt(num_fries) * 3.5
    sub_sodas = parseInt(num_sodas) * 1.75
    document.write("Sub total for hotdogs: $" + round_to_two_places(sub_hotdogs) + "<br>")
    document.write("Sub total for fries: $" + round_to_two_places(sub_fries) + "<br>")
    document.write("Sub total for sodas: $" + round_to_two_places(sub_sodas) + "<br>")

    sub_total = sub_hotdogs + sub_fries + sub_sodas
    document.write("Sub total for everything: $" + round_to_two_places(sub_total) + "<br>")

    // discount
    discount = 0
    if (sub_total > 20) discount = sub_total * .1
    if (discount > 0) document.write("Discount: $" + round_to_two_places(discount) + "<br>")

    sub_total -= discount

    //tax
    tax = sub_total * 0.0625
    document.write("Tax: $" + round_to_two_places(tax) + "<br>")

    total = round_to_two_places(sub_total + tax)
    document.write("TOTAL: $" + round_to_two_places(total) + "<br>")

</script>
</html>
