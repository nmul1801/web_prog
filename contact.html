    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>The Deadly Dinner Detector</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="About_Us.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="testimonies.html">Testimonials</a>
            <a href="summercamp.html">Summer Camp!</a>
            <a href="careers.html">Careers</a>
        </nav>
    </header>
    
    <div class="container">
        <form method="get" action="" name="contactForm" id="contactForm">
            <div class="formElem"><label for="txtNameId">Name of Client:</label> <input type='text' name='txtName' id='txtNameId' placeholder="Daniel Radcliffe"></div>
            <div class="formElem"><label for="txtEmailId">Email:</label> <input type='text' name='txtEmail' id='txtEmailId' placeholder="harry@harrypotter.uk"></div>
            <div class="formElem"><label for="eventDate">Meal date:</label> <input type="date" id="eventDate" name="eventDate" value="2023-07-22" required></div>
            <div class="formElem"><p>NOTE: The <strong>tasting date</strong> must be scheduled AT LEAST 24 hours prior to the start of the meal. This ensures that Deepo's body will have enough time to react to any potential toxins.</p></div>
            <div class="radioElem">
                <label>Will the meal include pinapple?</label> 
                <input type="radio" name='pinappleRadio' value='yes'>Yes
                <input type="radio" name='pinappleRadio' value='no' checked='1'>No
            </div>
            
            <div class="formElem"><label for="infoTxt">Additional Information:</label> <textarea name="infoTxt" rows='5' >eg. "This is a Halloween party, please wear a costume"</textarea></div>
            <div class="formElem" id="formSubmit"><input type = 'submit' value = 'Book Deepo'></div>
        </form>
    </div>
    
</body>
</html>
